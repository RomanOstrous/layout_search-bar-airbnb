<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="big"
    >
      <div>
        <img
          src="images/Search.svg"
          alt="bigSerch"
          class="buttonBig"
        >
        <input type="text"
          data-qa="keypress"
          name="bigSerch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="serchFormBig serchForm"
        >
      </div>
    </form>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      data-qa="small"
    >
      <div>
        <img
          src="images/Search.svg"
          alt="smallSerch"
          class="buttonSmall"
        >
        <input type="text"
          name="smallSerch"
          placeholder="Try &quot;Los Angeles&quot;"
          class="serchFormSmall serchForm"
        >
      </div>
    </form>
  </body>
</html>
